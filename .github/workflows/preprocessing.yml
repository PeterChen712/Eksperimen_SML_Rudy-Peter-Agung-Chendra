name: Preprocessing Heart Disease Dataset

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn
        
    - name: Run preprocessing
      run: |
        cd Membangun_model
        python automate_Rudy-Peter-Agung-Chendra.py --input heart.csv --output heart_preprocessing
        
    - name: Upload preprocessed data
      uses: actions/upload-artifact@v4
      with:
        name: heart-preprocessed-data
        path: Membangun_model/heart_preprocessing/
        retention-days: 90
        
    - name: Commit preprocessed data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Membangun_model/heart_preprocessing/*.csv
        git diff --staged --quiet || git commit -m "Auto-update preprocessed data [skip ci]"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
